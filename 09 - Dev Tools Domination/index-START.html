<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    
    // Interpolated

    // Styled

    // warning!
    console.warn('');
    // Error :|
    console.error('')
    // Info
    console.info('')
    // Testing
    // only logs if false
    console.assert('')
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir()
    // Grouping together
    console.group('');
    console.groupEnd('')
    // counting
    console.count('')
    // timing
    console.time('fetching date');
    console.timeEnd();
    //table
    console.table(dogs);

  </script>
</body>
</html>
